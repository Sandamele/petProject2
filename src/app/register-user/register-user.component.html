<h1>Register</h1>
<form #registerUser="ngForm" (ngSubmit)="getRegisteredUserData(registerUser.value)">
    <div class="form-group">
        <input type="text" #firstName name="firstName" placeholder="Enter First Name" ngModel class="form-control mb-3">
    </div>
    <div class="form-group">
        <input type="text" #lastName name="lastName" placeholder="Enter Last Name" ngModel class="form-control mb-3">
    </div>
    <div class="form-group">
        <input type="email" #email name="email" placeholder="Enter Email" ngModel class="form-control mb-3">
    </div>
    <div class="form-group">
        <input type="password" #password name="password" placeholder="Enter Password" ngModel class="form-control mb-3">
    </div>
    <button class="btn btn-dark btn-lg form-control">Register</button>
</form>
