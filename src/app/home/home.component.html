<h1 class="text-center">Top 3 Anime</h1>
<div class="row">
    <div class="col-md-4" *ngFor="let list of animeList">
        <div class="card">
            <img src="../../assets/images/{{ list.imageName }}" alt="{{ list.name | lowercase }}" width="100%"
                height="250px">
            <h4 class="text-center">{{ list.name | uppercase }}</h4>
            <p class="text-justify">
                {{ list.description }}
            </p>
        </div>
    </div>
</div>
